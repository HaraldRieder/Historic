<h1><a name="Version 1.4">3.4 Version 1.4</a></h1>
<p>New features:
</p>
<ul>
<li> support of long file names
<li> improved automatic mode (which still can not see into the future)
<li> sustain-off is treated with low priority. By this, there are no
more realizable delays of note-on's.
</ul>
